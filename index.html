<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DJ JØNEUZ Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>

        <!-- NAVBAR -->
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">DJ JØNEUZ</label>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <!--                <li><a href="#projects">Projects</a></li>-->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <!-- IMG SLIDER -->
        <div class="slidershow middle">

            <div class="slides">
                <input type="radio" name="r" class="btn active" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <div class="slide s1">
                    <img src="img/Banners/DJbanner.png" alt="img1" width="1200">
                </div>
                <div class="slide">
                    <img src="img/Banners/Mediabanner.png" alt="img2" width="1200">
                </div>
                <div class="slide">
                    <img src="img/Banners/Newsbanner.png" alt="img3" width="1200">
                </div>
                <div class="slide">
                    <img src="img/Banners/WatchMebanner.png" alt="img4" width="1200">
                </div>
            </div>

            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
   
    </main>



    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body></html>
